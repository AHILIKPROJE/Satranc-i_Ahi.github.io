<script>

  {quote:"Kom≈üusu a√ßken ‚Ä¶ uyumayan ki≈üi Ahi deƒüildir.", options:["el","kulak","g√∂z"], answer:"g√∂z", source:"Ahilik geleneƒüi"},
  {quote:"ƒ∞≈üini ‚Ä¶ yap ki bereketi artar.", options:["yalanla","dikkatle","√∂nemle"], answer:"dikkatle", source:"Ahi Evran"},
  {quote:"Ahi insanƒ± ‚Ä¶ ve adaletle davranƒ±r.", options:["iyilik","sabƒ±r","yardƒ±mcƒ±"], answer:"sabƒ±r", source:"Ahilik geleneƒüi"},
  {quote:"El emek verip i≈üini ‚Ä¶ yapan kazan√ßlƒ±dƒ±r.", options:["d√ºr√ºst√ße","imece","ba≈ükasƒ±na vererek"], answer:"d√ºr√ºst√ße", source:"Ahi Evran"},
  {quote:"Ahi ‚Ä¶ ve yardƒ±mseverdir.", options:["c√∂mert","adil","kƒ±skan√ß"], answer:"c√∂mert", source:"Ahilik geleneƒüi"},
  {quote:"Ahilikte √∂nce ‚Ä¶ sonra kazan√ß gelir.", options:["ahlak","para","geli≈üme"], answer:"ahlak", source:"Ahi Evran"},
  {quote:"Kendi i≈üine ‚Ä¶ g√∂steren Ahi ba≈üarƒ±lƒ± olur.", options:["bencillik","ihmal","√∂zen"], answer:"√∂zen", source:"Ahilik geleneƒüi"},
  {quote:"Ahi i≈üinde ‚Ä¶ ile hareket eder.", options:["yava≈ülƒ±k","d√ºr√ºstl√ºk","acelecilik"], answer:"d√ºr√ºstl√ºk", source:"Ahi Evran"},
  {quote:"Eline, ‚Ä¶, beline sahip ol. Kalbini, kapƒ±nƒ±, alnƒ±nƒ± a√ßƒ±k tut.", options:["g√∂z√ºne","diline","s√∂z√ºne"], answer:"diline", source:"Ahi Evran"},
  {quote:"Ahi‚Äônin eli, kapƒ±sƒ±, sofrasƒ± a√ßƒ±k olmalƒ±; ‚Ä¶ ve dili kapalƒ± olmalƒ±.", options:["g√∂z√º","beli","kulaƒüƒ±"], answer:"beli", source:"Ahi Evran"},
  {quote:"E≈üine, i≈üine, ‚Ä¶ √∂zen g√∂ster.", options:["a≈üƒ±na","tuttuƒüuna","arkada≈üƒ±na"], answer:"a≈üƒ±na", source:"Ahilik geleneƒüi"},
  {quote:"ƒ∞yi Ahi, i≈üinde ‚Ä¶ ve sabƒ±rlƒ±dƒ±r.", options:["titiz","dikkatsiz","tela≈ülƒ±"], answer:"titiz", source:"Ahi Evran"},
  {quote:"Ahilikte ‚Ä¶, her ≈üeyin ba≈üƒ±dƒ±r.", options:["ahlak","kurnazlƒ±k","≈üans"], answer:"ahlak", source:"Ahi Evran"},
  {quote:"Mesleƒüini √∂ƒürenirken ‚Ä¶ √∂nemlidir.", options:["√∂ƒürenme","acele","umursamazlƒ±k"], answer:"√∂ƒürenme", source:"Ahilik geleneƒüi"},
  {quote:"Ahi, m√º≈üterisine ‚Ä¶ ve adil davranƒ±r.", options:["saygƒ±","√∂fke","umursamazlƒ±k"], answer:"saygƒ±", source:"Ahilik geleneƒüi"},
  {quote:"Her i≈üin ba≈üƒ± ‚Ä¶ ve √ßalƒ±≈ümaktƒ±r.", options:["emek","hile","tutku"], answer:"emek", source:"Ahi Evran"},
  {quote:"Ahi, s√∂z√ºnde durur ve ‚Ä¶ yapmaz.", options:["yalan","yardƒ±m","dikkat"], answer:"yalan", source:"Ahi Evran"},
  {quote:"Esnaf, i≈üinde ‚Ä¶ ve sabƒ±rlƒ± olmalƒ±dƒ±r.", options:["√∂zveri","acele","korkaklƒ±k"], answer:"√∂zveri", source:"Ahilik geleneƒüi"},
  {quote:"Ahilik, toplumda ‚Ä¶ ve huzur getirir.", options:["dostluk","kƒ±skan√ßlƒ±k","√∂fke"], answer:"dostluk", source:"Ahilik geleneƒüi"},
  {quote:"Ahilikte kazan√ß, ‚Ä¶ ve d√ºr√ºstl√ºkle saƒülanƒ±r.", options:["emek","hile","≈üans"], answer:"emek", source:"Ahi Evran"},
  {quote:"ƒ∞yi Ahi, ‚Ä¶ ve payla≈üƒ±mcƒ±dƒ±r.", options:["c√∂mert","bencil","kibirli"], answer:"c√∂mert", source:"Ahilik geleneƒüi"},
  // Eklediƒüin √∂zel s√∂zler:
  {quote:"Eline, ‚Ä¶, beline sahip ol. Kalbini, kapƒ±nƒ±, alnƒ±nƒ± a√ßƒ±k tut.", options:["diline","g√∂z√ºne","s√∂z√ºne"], answer:"diline", source:"Ahi Evran"},
  {quote:"Ahi‚Äônin eli, kapƒ±sƒ±, sofrasƒ± a√ßƒ±k olmalƒ±; ‚Ä¶ ve dili kapalƒ± olmalƒ±.", options:["g√∂z√º","beli","kulaƒüƒ±"], answer:"beli", source:"Ahi Evran"},
  {quote:"E≈üine, i≈üine, ‚Ä¶ √∂zen g√∂ster.", options:["a≈üƒ±na","tuttuƒüuna","arkada≈üƒ±na"], answer:"a≈üƒ±na", source:"Ahilik geleneƒüi"}
];

// Rastgele 5 soru se√ßiyoruz
const selectedQuestions = gameData.sort(()=>Math.random()-0.5).slice(0,5);

let current = 0;
let score = 0;

// G√ºnl√ºk limit kontrol√º
const today = new Date().toISOString().slice(0,10);
let dailyData = JSON.parse(localStorage.getItem('dailyGame')) || {date:"", count:0};

if(dailyData.date !== today){
  dailyData = {date: today, count:0};
  localStorage.setItem('dailyGame', JSON.stringify(dailyData));
}

if(dailyData.count >= 5){
  document.getElementById("game").innerHTML = `
    <h1>G√ºnl√ºk limit doldu ‚õî</h1>
    <p>Bug√ºn en fazla 5 soru √ß√∂zebilirsiniz. Yarƒ±n tekrar deneyin.</p>
    <button id="backBtn" onclick="history.back()">‚¨Ö Geri D√∂n</button>
  `;
}

  else {
  dailyData.count++;
  localStorage.setItem('dailyGame', JSON.stringify(dailyData));
  loadQuestion();
}

function loadQuestion(){
  const q = selectedQuestions[current];
  document.getElementById("quote").textContent = q.quote;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(btn);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("feedback").textContent = "";
  document.getElementById("explanation").textContent = `Kaynak: ${q.source}`;
  updateProgress();
}

function checkAnswer(btn){
  const q = selectedQuestions[current];
  if(btn.textContent === q.answer){
    document.getElementById("feedback").textContent="‚úÖ Doƒüru!";
    score += 20; // Her soru 20 puan
    current++;
    updateScore();
    if(current < selectedQuestions.length){
      setTimeout(loadQuestion, 1000);
    } else {
      setTimeout(()=> {
        document.getElementById("game").innerHTML = `
          <h1>Tebrikler! üéâ</h1>
          <h2>Puan: ${score}</h2>
          <button id="backBtn" onclick="history.back()">‚¨Ö Geri D√∂n</button>
        `;
      }, 500);
    }
  } else {
    document.getElementById("feedback").textContent="‚ùå Yanlƒ±≈ü, tekrar dene.";
  }
}

function updateProgress(){
  const percent = (current/selectedQuestions.length)*100;
  document.getElementById("progress-bar").style.width = percent+"%";
}

function updateScore(){
  document.getElementById("score").textContent = "Puan: "+score;
}
document.getElementById("closeInfo").onclick = function() {

};
                 
</script>
