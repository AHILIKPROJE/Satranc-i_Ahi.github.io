<meta charset="UTF-8">

<title>Satrancı Ahi</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
body, html {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family: 'Georgia', serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:#f8e7c3;
    background: radial-gradient(circle at center, #2b1e12, #000000);
    position:relative;
}

/* Arka plana hafif animasyonlu ışık efekti */
body::before {
    content:'';
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.03), transparent 70%);
    animation: pulse 5s infinite alternate;
    pointer-events:none;
}

@keyframes pulse {
    0% { transform: scale(1); opacity:0.5; }
    100% { transform: scale(1.2); opacity:0.2; }
}

/* Logo yuvarlak çerçeve */
#logoContainer {
    width:300px;
    height:300px;
    border-radius:50%;
    border:5px solid #b68a1f;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center, #3d2a1a, #000);
    text-align:center;
    font-size:36px;
    font-weight:bold;
    color:#f9d976;
    text-shadow: 0 0 20px #f9d976, 0 0 35px #b68a1f;
    opacity:0;
    transform: scale(0);
    transition: transform 1.5s ease, opacity 1.5s ease;
    z-index:100;
}

/* Yükleme bar container */
#loadingContainer {
    display:none;
    flex-direction:column;
    align-items:center;
    margin-top:70px;
    z-index:99;
}

/* Söz */
#loadingQuote {
    font-family: 'Playfair Display', serif;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    margin-bottom:20px;
    max-width:80%;
}

/* Bar */
#loadingBarContainer {
    width:85%;
    max-width:650px;
    height:40px;
    border:4px solid #b68a1f;
    border-radius:25px;
    background:#3a2818;
    overflow:hidden;
    box-shadow:0 0 20px #000 inset;
    position:relative;
}

#loadingBar {
    width:0%;
    height:100%;
    background: linear-gradient(90deg, #f9d976, #b68a1f, #f9d976);
    border-radius:25px 0 0 25px;
    box-shadow:0 0 20px #f9d976 inset;
    position:relative;
    overflow:hidden;
}

#loadingBar::before {
    content:'';
    position:absolute;
    left:-50%;
    top:0;
    width:50%;
    height:100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-20deg);
    animation: shine 1.2s infinite;
}

@keyframes shine {
    0% { left:-50%; }
    100% { left:100%; }
}

/* Yüzde yazısı */
#loadingPercent {
    margin-top:10px;
    font-size:20px;
    font-weight:bold;
}

/* Ahilik Kapısı Açılıyor yazısı */
#welcomeMessage {
    font-size:36px;
    font-weight:bold;
    color:#f9d976;
    text-shadow:0 0 20px #f9d976,0 0 35px #b68a1f;
    margin-top:25px;
    opacity:0;
    transition: opacity 1.5s ease;
}

/* Partiküller */
.particle {
    position:absolute;
    width:4px;
    height:4px;
    background:#f9d976;
    border-radius:50%;
    opacity:0.8;
    animation: floatUp 2s infinite;
}
@keyframes floatUp {
    0% { transform: translateY(0px) scale(1); opacity:0.8; }
    50% { opacity:1; }
    100% { transform: translateY(-150px) scale(0.5); opacity:0; }
}
</style>
</head>
<body>

<div id="logoContainer">Satrancı Ahi</div>

<div id="loadingContainer">
    <div id="loadingQuote"></div>
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    <div id="loadingPercent">0%</div>
    <div id="welcomeMessage">Ahilik Kapısı Açılıyor...</div>
</div>

<script>
// Partiküller
for(let i=0;i<40;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.style.left = Math.random()*100+'%';
    p.style.top = Math.random()*100+'%';
    p.style.animationDuration = (Math.random()*2+2)+'s';
    p.style.width = (Math.random()*4+2)+'px';
    p.style.height = p.style.width;
    document.body.appendChild(p);
}

// Söz havuzu
const quotes = [
    "Ahilik, erdemli iş yapmaktır.",
    "Emek ve doğruluk ahiliğin temelidir.",
    "Bilgi ve beceri bir arada olmalı.",
    "İyilik yap, kazanacak sen olacaksın.",
    "Ortak çalışmak güç getirir.",
    "Meslekte dürüstlük her şeydir.",
    "Ahilik sabır ve azim ister.",
    "Toplum için çalışmak erdemdir.",
    "Güzel iş, güzel ahlakla olur.",
    "Başarı, paylaşınca çoğalır."
];

const logo = document.getElementById('logoContainer');
const loadingContainer = document.getElementById('loadingContainer');
const loadingBar = document.getElementById('loadingBar');
const loadingPercent = document.getElementById('loadingPercent');
const loadingQuote = document.getElementById('loadingQuote');
const welcomeMessage = document.getElementById('welcomeMessage');

// Logo animasyonu
setTimeout(()=>{
    logo.style.opacity=1;
    logo.style.transform='scale(1)';
},100);

// Logo kaybolması ve barın görünmesi
setTimeout(()=>{
    logo.style.opacity=0;
    logo.style.transform='scale(0)';
    setTimeout(()=>{
        logo.style.display='none';
        loadingContainer.style.display='flex';
        loadingQuote.textContent = quotes[Math.floor(Math.random()*quotes.length)];

        // Yükleme animasyonu
        let progress = 0;
        const interval = setInterval(()=>{
            progress += Math.random()*1.5 + 0.5; // daha yavaş
            if(progress>100) progress=100;
            loadingBar.style.width = progress+'%';
            loadingPercent.textContent = Math.floor(progress)+'%';
            if(progress===100){
                clearInterval(interval);
                loadingQuote.style.display='none';
                loadingBar.style.display='none';
                loadingPercent.style.display='none';
                welcomeMessage.style.opacity=1;
                setTimeout(()=>{ window.location.href='kayıt.html'; },2000);
            }
        },60); // yaklaşık 5-6 saniye doluyor
    },500);
},2000);
</script>

</body>
</html>
