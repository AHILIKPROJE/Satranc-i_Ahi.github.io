<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Urefa Online â€¢ GiriÅŸ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

*{ margin:0; padding:0; box-sizing:border-box; }

body{
    height:100vh;
    font-family:'Inter', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(135deg,#0a0a0a,#1d1208,#4b320c,#b8943d);
    animation:bgmove 12s infinite alternate ease-in-out;
    transition:1s;
}

@keyframes bgmove{
    0%{ background-position:0 0; }
    100%{ background-position:100% 100%; }
}

/* PARTÄ°KÃœL EFEKTÄ° */
.particle{
    position:absolute;
    width:6px; height:6px;
    background:white;
    opacity:0.15;
    border-radius:50%;
    animation:floating 12s infinite linear;
}
@keyframes floating{
    0%{ transform:translateY(110vh); }
    100%{ transform:translateY(-10vh); }
}

/* DÃ¶nen ZAR EMOJÄ°SÄ° */
.logo-emoji{
    font-size:80px;
    animation:spin 6s infinite linear;
    text-shadow:0 0 10px rgba(255,255,255,0.5);
    display:block;
    margin-bottom:10px;
}

@keyframes spin{
    0%{ transform:rotateY(0deg); }
    100%{ transform:rotateY(360deg); }
}

/* GLASS BOX */
.glass-box{
    width:400px;
    padding:40px 50px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 0 35px rgba(0,0,0,0.85);
    text-align:center;
    opacity:0;
    transform:translateY(40px);
    animation:fadeIn 1.2s forwards ease-out;
}

@keyframes fadeIn{
    to{ opacity:1; transform:translateY(0); }
}

.title{
    font-size:30px;
    font-weight:800;
    color:#e5c878;
    margin-bottom:15px;
    text-shadow:0 0 8px rgba(0,0,0,0.7);
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    margin:12px 0;
    border-radius:14px;
    border:none;
    font-size:16px;
    background:rgba(255,255,255,0.14);
    color:white;
    outline:none;
    transition:0.2s;
}
input:focus{
    background:rgba(255,255,255,0.25);
}

/* GOLD HOVER ANÄ°MASYON BUTONU */
.btn{
    width:100%;
    padding:14px;
    margin-top:12px;
    border:none;
    border-radius:14px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    letter-spacing:0.5px;
    position:relative;
    overflow:hidden;
    transition:0.3s;
}

.btn::after{
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background: linear-gradient(120deg, transparent, rgba(255,230,140,0.6), transparent);
    transition:0.35s;
}

.btn:hover::after{
    left:100%;
}

.login-btn{ background:#e5c878; color:#1c1c1c; }
.reg-btn{ background:#765526; color:white; }

.btn:hover{ transform:translateY(-2px); }

/* Tema butonu */
.themeToggle{
    position:absolute;
    top:20px; right:20px;
    padding:10px 18px;
    border-radius:20px;
    background:#0000005a;
    border:1px solid #ffffff44;
    color:white;
    cursor:pointer;
    backdrop-filter:blur(8px);
    transition:0.3s;
}
.themeToggle:hover{
    background:#ffffff22;
}

#msg{ margin-top:15px; min-height:22px; font-size:15px; }
</style>
</head>

<body>

<button class="themeToggle" onclick="toggleTheme()">ðŸŒ™ Tema</button>

<!-- PartikÃ¼ller -->
<script>
for(let i=0;i<35;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(10+Math.random()*10)+"s";
    p.style.opacity = 0.05 + Math.random()*0.15;
    document.body.appendChild(p);
}
</script>

<div class="glass-box">

    <div class="logo-emoji">ðŸŽ²</div>

    <div class="title">Satranc-Ä±_Ahi</div>

    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="password" id="password" placeholder="Parola">

    <button class="btn login-btn" onclick="login()">GiriÅŸ Yap</button>
    <button class="btn reg-btn" onclick="register()">KayÄ±t Ol</button>

    <div id="msg"></div>
</div>


<script>
/* SESLER â€” Dosyaya ihtiyaÃ§ yok */
let clickS = new Audio(
"data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."
);

let loginS = new Audio(
"data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."
);

/* Ses autoplay iÃ§in dokunma izni */
window.addEventListener("click",()=>{ clickS.play().catch(()=>{}); },{once:true});

function hash(p){ return btoa(p); }

function showMsg(t,c){ msg.style.color=c; msg.textContent=t; }

function register(){
    clickS.play();

    let u=username.value.trim();
    let p=password.value.trim();

    if(!u||!p){ showMsg("BoÅŸ bÄ±rakma!","red"); return; }

    if(localStorage.getItem("user_"+u)){
        showMsg("Bu kullanÄ±cÄ± zaten var!","red"); return;
    }

    let data={password:hash(p), stats:{win:0,lose:0}, coins:0, inventory:[]};
    localStorage.setItem("user_"+u, JSON.stringify(data));

    showMsg("KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ yapabilirsin.","#e5c878");
}

function login(){
    clickS.play();

    let u=username.value.trim();
    let p=password.value.trim();

    let stored=localStorage.getItem("user_"+u);

    if(!stored){ showMsg("KullanÄ±cÄ± bulunamadÄ±!","red"); return; }

    let data=JSON.parse(stored);

    if(data.password!==hash(p)){
        showMsg("Parola yanlÄ±ÅŸ!","red"); return;
    }

    loginS.play();
    localStorage.setItem("activeUser", u);

    document.body.style.opacity="0";

    setTimeout(()=> window.location.href="anamenu.html", 800);
}

/* Tema deÄŸiÅŸtirici */
let dark=true;
function toggleTheme(){
    clickS.play();

    if(dark){
        document.body.style.background="linear-gradient(135deg,#f8eed7,#f3d28c,#cfb05a,#8b6a3d)";
        document.body.style.color="black";
    }else{
        document.body.style.background="linear-gradient(135deg,#0a0a0a,#1d1208,#4b320c,#b8943d)";
        document.body.style.color="white";
    }
    dark=!dark;
}
</script>

</body>
</html>
